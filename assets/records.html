<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <title>Крестики Нолики</title>
  </head>
  <body>
    <div id="app" class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__text">Игра "Крестики-Нолики"</div>
          </div>
        </div>
      </header>

      <div class="content unselectable">
        <div class="container">
          <div class="records__header">
            <div class="records__header_row">
              <div class="records__header_text">Рекорды</div>
            </div>
          </div>

          <div class="records_body">
            <div class="records_row">
              <div class="column_header">Игрок</div>
              <div class="column_header">Победы</div>
              <div class="column_header">Ничьи</div>
              <div class="column_header">Поражения</div>
            </div>
            <div class="records_row">
              <div class="column_text">Игрок 1</div>
              <div class="column_text">1</div>
              <div class="column_text">1</div>
              <div class="column_text">1</div>
            </div>
            <div class="records_row">
              <div class="column_text">Игрок 2</div>
              <div class="column_text">2</div>
              <div class="column_text">2</div>
              <div class="column_text">2</div>
            </div>
          </div>

          <div class="records__footer">
            <a class="records__footer_btn" href="">На главную</a>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="footer__row">
            <div class="footer__text">&copy; Oleg Z. 2021</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
